        <script>
            const cameraButton = document.querySelector('.cameraMainVideo');
            var vidElement = null;
            function start() {
                var camAvailable = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
                if (camAvailable) {
                    vidElement = document.getElementById("vid");
                    navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                        vidElement.srcObject = stream;
                        vidElement.play();
                    });
                }
            }
            function stop() {
                vidElement.remove();
            }

        </script>

        <script>

                    this.innerHTML = "Inspection Done";
                    this.style = "background:#dce1eb; color:#333; pointer-events:none; box-shadow:none;";
                }, 2000);
            }
        </script>
